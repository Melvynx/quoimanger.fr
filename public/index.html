<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quoi Manger?</title>
    <link rel="stylesheet" href="./css/style.css" />
    <meta property="og:title" content="QuoiManger.fr" />
    <meta
      property="og:description"
      content="Find what you need to eat, faster."
    />
    <meta property="og:image" content="images/og-image.png" />
    <meta name="description" content="Find what you need to eat, faster." />
  </head>
  <body>
    <div id="global-loader" class="global-loader">
      <img src="/images/loader.gif" alt="Loading..." />
    </div>
    <main>
      <div class="container">
        <div class="option left" id="left-option" role="button" tabindex="0">
          <div class="loader" id="left-loader">
            <img src="/images/loader.gif" alt="Loading..." />
          </div>
          <img id="left-image" src="" alt="Left Choice" />
          <div class="option-content">
            <h2 id="left-label"></h2>
            <div class="percentage" id="left-percentage"></div>
          </div>
        </div>
        <div class="option right" id="right-option" role="button" tabindex="0">
          <div class="loader" id="right-loader">
            <img src="/images/loader.gif" alt="Loading..." />
          </div>
          <img id="right-image" src="" alt="Right Choice" />
          <div class="option-content">
            <h2 id="right-label"></h2>
            <div class="percentage" id="right-percentage"></div>
          </div>
        </div>
      </div>
      <div class="actions">
        <button id="btn-left">Left</button>
        <button id="btn-right">Right</button>
        <button class="next-button" id="next-button">Next</button>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
