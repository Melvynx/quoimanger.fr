<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quoi Manger?</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="option" id="left-option">
          <img
            src="/images/loader.gif"
            alt="Loading..."
            class="loader"
            id="left-loader"
          />
          <img id="left-image" src="" alt="Left Choice" />
          <div class="option-content">
            <h2 id="left-label"></h2>
            <div class="percentage" id="left-percentage"></div>
            <button id="btn-left">Choisir</button>
          </div>
        </div>
        <div class="option" id="right-option">
          <img
            src="/images/loader.gif"
            alt="Loading..."
            class="loader"
            id="right-loader"
          />
          <img id="right-image" src="" alt="Right Choice" />
          <div class="option-content">
            <h2 id="right-label"></h2>
            <div class="percentage" id="right-percentage"></div>
            <button id="btn-right">Choisir</button>
          </div>
        </div>
      </div>
      <button class="next-button" id="next-button">Suivant</button>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
